<script>
const output=document.getElementById('output');
const input=document.getElementById('cli');
const history=[];
let historyIndex=0;

function print(text){
  if(Array.isArray(text)){text.forEach(print);return;}
  const div=document.createElement('div');
  div.className='line mono';
  div.innerHTML=text;
  output.appendChild(div);
  output.scrollTop=output.scrollHeight;
}

const commands={
  help(){print('Available commands:');['help','clear','whoami','focus','about','skills','cat skills/backend','cat skills/cloud_infra','cat skills/identity_privacy','cat skills/tools','contact'].forEach(c=>print('  '+c));},
  clear(){output.innerHTML='';},
  whoami(){print('Mohamed Abdelsamei — Senior Software Engineer');},
  focus(){print('Backend · Serverless · AWS Certified · SSI');},
  about(){['Backend engineer with 7+ years designing and scaling cloud-native systems.','I work with AWS serverless and modern stacks (Node.js, TypeScript, Rust, Dart).','Currently building privacy-first digital identity with SSI, Verifiable Credentials, and DIDs.'].forEach(print);},
  skills(){['backend          → Node.js, TypeScript, Rust, Dart','cloud_infra      → AWS (Lambda, API Gateway, DynamoDB), Serverless, Terraform, AWS CDK','identity_privacy → Verifiable Credentials, OID4VP, DIDs','tools            → Docker, CI/CD, Git, Monorepos','Try: cat skills/<category>'].forEach(print);},
  'cat skills/backend'(){['skills/backend','  • Node.js — REST/GraphQL APIs, performance tuning','  • TypeScript — type-safe services, monorepos','  • Rust — high-performance utilities, CLI tools','  • Dart — tooling and side services'].forEach(print);},
  'cat skills/cloud_infra'(){['skills/cloud_infra','  • AWS Lambda, API Gateway, DynamoDB — serverless systems','  • Infrastructure as Code — Terraform & AWS CDK','  • Observability — logs/metrics, cost awareness'].forEach(print);},
  'cat skills/identity_privacy'(){['skills/identity_privacy','  • Verifiable Credentials (VCs)','  • OID4VP — verifiable presentations','  • DIDs — decentralized identifiers'].forEach(print);},
  'cat skills/tools'(){['skills/tools','  • Docker, CI/CD, Git','  • Monorepo workflows','  • Testing & automation'].forEach(print);},
  contact(){print('Email → <a href="mailto:mohamed@mabdelsamei.com">mohamed@mabdelsamei.com</a> · LinkedIn → <a href="https://www.linkedin.com/in/mohamed-abdelsamei" target="_blank" rel="noopener">linkedin.com/in/mohamed-abdelsamei</a> · GitHub → <a href="https://github.com/mabdelsamei" target="_blank" rel="noopener">github.com/mabdelsamei</a>');}
};

function run(cmd){
  const line=document.createElement('div');
  line.className='line mono';
  line.innerHTML='<span class="prompt mono">$</span> '+cmd;
  output.appendChild(line);
  const action=commands[cmd];
  if(action){action();}
  else if(cmd.trim()){print('command not found: '+cmd);}
  output.scrollTop=output.scrollHeight;
}

input.addEventListener('keydown',e=>{
  if(e.key==='Enter'){
    const cmd=input.value.trim();
    history.push(cmd);
    historyIndex=history.length;
    run(cmd);
    input.value='';
  }else if(e.key==='ArrowUp'){
    if(historyIndex>0){historyIndex--;input.value=history[historyIndex];input.setSelectionRange(input.value.length,input.value.length);}e.preventDefault();
  }else if(e.key==='ArrowDown'){
    if(historyIndex<history.length-1){historyIndex++;input.value=history[historyIndex];}else{historyIndex=history.length;input.value='';}input.setSelectionRange(input.value.length,input.value.length);e.preventDefault();
  }
});

print('Type "help" for a list of commands.');
</script>
